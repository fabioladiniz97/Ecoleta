<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <!--
        no link de fontes abaixo, entre os & foi acrescentada a fonte ubunto à fote roboto
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">

</head>

<body>
    <!-- 
        id é utilizado quando o elemento é único
    -->
    <div id="page-home">

        <!--
            class pode ser utilizada em vários elementos
        -->
        <div class="content">
            <header>
                <!--
                    src é o caminho para chegar na imagem desejada
                    alt é a alternativa à imagem ou acessibilidade para o leitor de tela
                -->
                <img src="/assets/logo.svg" alt="Logomarca">

                <a href="http://youtube.com.br">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main>
                <h1 class="red">Seu market place de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forme eficiente</p>

                <a href="http://google.com.br">
                    <span></span> 
                    <strong>
                        Pesquisar pontos de coleta
                    </strong>
                </a>

            </main>   
        </div>
    </div>
</body>
</html>
