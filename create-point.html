<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <!--
        no link de fontes abaixo, entre os & foi acrescentada a fonte ubunto à fote roboto
    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
   

</head>

<body>
    <!-- 
        id é utilizado quando o elemento é único
    -->
    <div id="page-create-point">

        <!--
            class pode ser utilizada em vários elementos
        -->
            <header>
                <!--
                    src é o caminho para chegar na imagem desejada
                    alt é a alternativa à imagem ou acessibilidade para o leitor de tela
                -->
                <img src="/icones/logo.svg" alt="Logomarca">

                <a href="http://youtube.com.br">
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form  action="">
                
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>
                        </legend>
    
    
                        <div class="field">
    
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
    
                        </div>
    
    
                        <div class="field-group">
    
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div>
    
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" required>
    
                            </div>
    
                        </div>
    
                        <div class="field-group">
    
                            <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>
    
                                <input type="hidden" name="state">
    
                            </div>
    
                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a Cidade</option>
                                </select>
                            </div>
    
                        </div>
    
                    </fieldset>
    
    
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

    
                        <input type="hidden" name="items">
    
                    </fieldset>
    
    
                    <button type="submit">Cadastrar ponto de coleta</button>
    
                </form>
    
    
        </div>
    
    
        <script src="scripts/create-point.js"></script>
        
    </body>
    </html>
